security:
    encoders:
        BookBundle\Entity\User:   bcrypt

    role_hierarchy:
        ROLE_USER:    ROLE_USER
        ROLE_ADMIN:   [ROLE_USER, ROLE_ADMIN]

    providers:
#        in_memory:
#            memory: ~
        my_db_provider:
            entity:
                class:      BookBundle:User
                property:   username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            pattern:    ^/
            http_basic: ~
            anonymous:  ~
            provider:   my_db_provider
